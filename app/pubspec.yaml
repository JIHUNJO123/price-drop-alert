name: price_drop_alert
description: Track prices and get alerts when they drop. Never overpay again.
publish_to: 'none'
version: 1.0.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  http: ^1.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  fl_chart: ^0.66.0
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  in_app_review: ^2.0.8
  
  # Firebase (disabled for now)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.10
  
  # Purchases (disabled for now)
  # purchases_flutter: ^6.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
