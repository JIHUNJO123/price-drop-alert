workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Quote English Daily
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.pricedropalert.app"
    
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
      
      - name: Create certificate and fetch signing files
        script: |
          # Use saved private key or create new one
          if [ -n "$CERTIFICATE_PRIVATE_KEY" ]; then
            echo "$CERTIFICATE_PRIVATE_KEY" > /tmp/cert_key.pem
          else
            openssl genrsa -out /tmp/cert_key.pem 2048
          fi
          
          export CERTIFICATE_PRIVATE_KEY=$(cat /tmp/cert_key.pem)
          
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --certificate-key=@env:CERTIFICATE_PRIVATE_KEY \
            --create
      
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/app
          flutter pub get
      
      - name: Install CocoaPods
        script: |
          cd $CM_BUILD_DIR/app/ios
          pod install
      
      - name: Set up code signing settings
        script: |
          xcode-project use-profiles --project $CM_BUILD_DIR/app/ios/Runner.xcodeproj
      
      - name: Build iOS
        script: |
          cd $CM_BUILD_DIR/app
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - app/build/ios/ipa/*.ipa
    
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

  android-workflow:
    name: Android Release
    max_build_duration: 30
    instance_type: mac_mini_m2
    
    environment:
      flutter: stable
      java: 17
      vars:
        FCI_FLUTTER_SCHEME: manual
    
    scripts:
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/app
          flutter pub get
      
      - name: Build APK
        script: |
          cd $CM_BUILD_DIR/app
          flutter build apk --release
      
      - name: Build App Bundle
        script: |
          cd $CM_BUILD_DIR/app
          flutter build appbundle --release
    
    artifacts:
      - app/build/app/outputs/**/*.apk
      - app/build/app/outputs/**/*.aab
