workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Quote English Daily
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        FCI_FLUTTER_SCHEME: manual
        BUNDLE_ID: "com.enjpbridge.app"
      groups:
        - ios_credentials
    
    scripts:
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/app
          flutter pub get
      
      - name: Set up code signing
        script: |
          cd $CM_BUILD_DIR/app
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Install CocoaPods
        script: |
          cd $CM_BUILD_DIR/app/ios
          pod install
      
      - name: Build iOS
        script: |
          cd $CM_BUILD_DIR/app
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - app/build/ios/ipa/*.ipa
    
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

  android-workflow:
    name: Android Release
    max_build_duration: 30
    instance_type: mac_mini_m2
    
    environment:
      flutter: stable
      java: 17
      vars:
        FCI_FLUTTER_SCHEME: manual
    
    scripts:
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/app
          flutter pub get
      
      - name: Build APK
        script: |
          cd $CM_BUILD_DIR/app
          flutter build apk --release
      
      - name: Build App Bundle
        script: |
          cd $CM_BUILD_DIR/app
          flutter build appbundle --release
    
    artifacts:
      - app/build/app/outputs/**/*.apk
      - app/build/app/outputs/**/*.aab
